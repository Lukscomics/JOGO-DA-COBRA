<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">

  </head>

  <body>

    <div id="score">0</div>
	<div id="time">0</div>
	<p> Nome: <input type="text" id="player"><button id="iniciar" onclick="init()" >INICIAR</button> </p>
            <br>


   <canvas id="gameCanvas" width="200" height="200"></canvas>
      <p id="ranking"></p>
    <style>
      #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
		position: absolute;
		font-size: 40px;
        font-family: 'Antic Slab', serif;
        top: 20%;
        left: 40%;
        transform: translate(-50%, -50%);
      }
	    #time {
		position: absolute;
		font-size: 40px;
        font-family: 'Antic Slab', serif;
        top: 20%;
        left: 60%;
        transform: translate(-50%, -50%);
      }
    </style>
  </body>

  <script  src="js/index.js"></script>

</html>
